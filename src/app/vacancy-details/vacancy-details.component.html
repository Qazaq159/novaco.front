<div class="vacancy-details-container">
  <h1>Vacancy Details</h1>
  <div class="vacancy-info">
    <h4>ID: {{vacancy.id}}</h4>
    <h4>Name: {{vacancy.name}}</h4>
    <h4>Description: {{vacancy.description}}</h4>
    <h4>Salary: {{vacancy.salary}}</h4>
    <h4>Company: {{vacancy.company}}</h4>
  </div>
  <button (click)="respond()">Respond</button>
</div>
