<div class="companies-container">
  <div *ngIf="is_staff" class="new-company-section">
    <h2>New Company</h2>
    <form id="new-company-form">
      <label for="name">Name:</label>
      <input type="text" name="name" [(ngModel)]="newCompany.name" placeholder="Enter company name" minlength="4" required>

      <label for="description">Description:</label>
      <input type="text" name="description" [(ngModel)]="newCompany.description" placeholder="Enter company description">

      <label for="city">City:</label>
      <input type="text" name="city" [(ngModel)]="newCompany.city" placeholder="Enter city">

      <label for="address">Address:</label>
      <input type="text" name="address" [(ngModel)]="newCompany.address" placeholder="Enter address">

      <button class="add" (click)="createCompany()">Add</button>
    </form>
  </div>

  <h2>Company List</h2>
  <ul class="company-list">
    <li *ngFor="let company of companies" class="company-card">
      <div class="company-details">
        <a routerLink="/companies/{{company.id}}" class="company-name">{{company.name}}</a>
        <a routerLink="/companies/{{company.id}}/vacancies" class="comp-vacancies">(vacancies)</a>
      </div>
      <div *ngIf="is_staff" class="company-actions">
        <button class="delete" (click)="deleteCompany(company.id)">Delete</button>
      </div>
    </li>
  </ul>
</div>
