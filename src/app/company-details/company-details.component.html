<div class="company-details-container">
  <h1>Company Details</h1>
  <div class="company-info">
    <h4>ID: {{company.id}}</h4>
    <h4>Name: {{company.name}}</h4>
    <h4>Description: {{company.description}}</h4>
    <h4>City: {{company.city}}</h4>
    <h4>Address: {{company.address}}</h4>
  </div>

  <div *ngIf="is_staff" class="edit-section">
    <button id="edit" *ngIf="!edit" (click)="edit = !edit">Edit</button>

    <div *ngIf="edit" id="edit-form">
      <h2>Edit Company</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" name="name" [(ngModel)]="editableCompany.name">

        <label for="description">Description:</label>
        <input type="text" name="description" [(ngModel)]="editableCompany.description">

        <label for="city">City:</label>
        <input type="text" name="city" [(ngModel)]="editableCompany.city">

        <label for="address">Address:</label>
        <input type="text" name="address" [(ngModel)]="editableCompany.address">

        <button id="save" (click)="saveChanges()">Save Changes</button>
      </form>
    </div>
  </div>
</div>
